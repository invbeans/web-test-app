<label>Username</label>
<input type="text" name="username" [(ngModel)]="user.username" />
<label>Email</label>
<input type="text" name="email" [(ngModel)]="user.email" />
<label>Password</label>
<input type="text" name="password" [(ngModel)]="user.password" />
<label>Confirm password</label>
<input type="text" name="passwordConfirm" [(ngModel)]="user.passwordConfirm" />
<button type="submit" (click)="registration()">Registration</button>
